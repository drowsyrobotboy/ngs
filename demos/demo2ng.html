<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Angular JS Demo 2</title>
	</head>
    <body ng-init="students=['Arun','Sunny','Raghu','Sameer'];">
        <ul>
            <li ng-repeat="name in students">{{name}} </li>
            
        </ul>
        <!-- Angular JS File -->
        <script src="angular.min.js" type="text/javascript"></script>
    </body>
</html>
