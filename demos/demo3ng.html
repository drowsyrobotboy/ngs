<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Angular JS Demo 3</title>
	</head>
    <body>
        <div ng-controller="StudentsController">
            <input tye="text" ng-model="key">
            <ul>
                <li ng-repeat="person in students | filter:key | orderBy: 'city' ">{{person.name}} - {{person.city}} </li>
            </ul>
        </div>
        <!-- Angular JS File -->
        <script src="angular.min.js" type="text/javascript"></script>
        <script  type="text/javascript">

                    {name:"Adam", city:"Chicago"},

                    {name:"Charles", city:"London"},
                    {name:"Brock", city:"Seattle"},
                    {name:"Fred", city:"Mumbai"},
                    {name:"Evans", city:"Los Angeles"},
                    {name:"Ivan", city:"Paris"},
                    {name:"Kevin", city:"Moscow"},
                    {name:"George", city:"Amsterdam"},
                    {name:"James", city:"Dubai"},
                    {name:"Sarah", city:"Hyderabad"},
                    {name:"Oswald", city:"Dublin"},
                    {name:"Martin", city:"Chennai"},
                    {name:"Perry", city:"Tokyo"},
                    {name:"Natalie", city:"New Delhi"},
                    {name:"Luther", city:"Berlin"}
                ];
            }
        </script>
    </body>
</html>
